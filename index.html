<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="tday-report">
            <img src="cloudy-2.png" alt="cloudy" id="today">
            <div id="temperature">
                <div id="temp">
                    <h2>32</h2>
                    <p>°C | ° F</p>
                </div>
                <section>
                    <p id="place">Nellore</p>
                    <p id="climate">Cloudy</p>
                    <p id="hum">Humidity : 44%</p>
                    <p id="wind">Wind : 6 km/h</p>
                </section>
            </div>
        </div>
        <div id="forcast">
            <div id="tomorrow" class="for">
                <p class="day">Tomorrow</p>
                <img src="/cloudy-1.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Rainy</p>
            </div>
            <div id="saturday" class="for">
                <p class="day">Saturday</p>
                <img src="/cloudy.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Partly Cloudy</p>
            </div>
            <div id="sunday" class="for">
                <p class="day">Sunday</p>
                <img src="/sun.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Sunny</p>
            </div>
            <div id="monday" class="for">
                <p class="day">Monday</p>
                <img src="/sun.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Sunny</p>
            </div>
            <div id="tuesday" class="for">
                <p class="day">Tuesday</p>
                <img src="/cloudy-2.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Cloudy</p>
            </div>
            <div id="wednesday" class="for">
                <p class="day">Wednesday</p>
                <img src="/cloudy-1.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Rainy</p>
            </div>
            <div id="thursday" class="for">
                <p class="day">Thursday</p>
                <img src="/storm.png" alt="" class="forcast-img">
                <p class="cf">32 ° <span>24 °</span></p>
                <p class="clouds">Storm</p>
            </div>
        </div>
    </div>
</body>

</html>
